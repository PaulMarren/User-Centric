<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top transparent-black-bg" data-bs-theme="dark">

            </a>

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    </li>

    <main>
        <!-- Contact section -->

        <section id="contact-form" class="container section">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <h1 class="text-center mb-4">Contact Us</h1>
                    <form action="success.html" method="GET">
                        <div class="row">
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input class="form-control" id="name" name="name" type="text" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control" id="email" name="email" type="email" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="phone" class="form-label">Phone number</label>
                                <input class="form-control" id="phone" name="phone" type="number" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="enquiry-type" class="form-label">Type of Enquiry</label>
                                <select id="enquiry-type" class="form-select" required>
                                    <option value="" selected>Select</option>
                                    <option value="general">General enquiry</option>
                                    <option value="cancellation">Cancellation</option>
                                    <option value="payment">Payment enquiry</option>
                                    <option value="access">Gym access</option>
                                    <option value="membership">Membership enquiry</option>
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" rows="6" id="message" name="message" required></textarea>
                            </div>
                        </div>
    
                        <button type="submit" class="btn custom-button-filled mb-4">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    
    </main>

    <!-- Footer section -->
    <footer id="footer" class="mt-auto">
        <div class="container section">
            <div class="row">
                <div class="col-12 col-md-6">
                    <img src="assets/images/footer-logo.png" alt="Active Fitness Logo" class="footer-logo mb-4">
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-end align-items-center">
                    <div class="social-links my-4 d-flex align-items-center text-end">
                        <h2 class="me-3 mb-0">Follow us on socials</h2>
                        <a href="https://www.instagram.com" target="_blank"
                            aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="https://www.facebook.com" target="_blank"
                            aria-label="Visit our Facebook page (opens in a new tab)" rel="noopener">
                            <i class="fa-brands fa-square-facebook"></i>
                        </a>
                        <a href="https://www.x.com" target="_blank" aria-label="Visit our X feed (opens in a new tab)"
                            rel="noopener">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                    </div>
                </div>
                <hr>
                <section class="opening-times section">
                    <h3>Open 24 hours day</h3>
                    <h4>Closed during christmas and bank holidays</h4>
                </section>
            </div>
        </div>
    </footer>
