<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom css stylesheet-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Active Fitness | Home</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
</head>

<body>
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/active-fitness-logo.png" alt="Active Fitness Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="classes.html">Classes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#events">Offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="join.html" class="btn custom-button-filled ms-lg-3">Join Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Header with carousel-->
    <header id="header" class="container section">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-6">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/images/carousel-image1.jpg" class="d-block w-100"
                                alt="The inside of Boardwalk Games with bookshelves filled with boardgames, and wooden tables to play at">
                            <div class="carousel-caption">
                                <a href="booking.html" class="btn custom-button-filled ms-lg-3">JOIN NOW</a>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/carousel-image2.jpg" class="d-block w-100"
                                alt="The inside of Boardwalk Games with bookshelves filled with boardgames, and wooden tables to play at">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/carousel-image3.jpg" class="d-block w-100"
                                alt="The inside of Boardwalk Games with bookshelves filled with boardgames, and wooden tables to play at">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/carousel-image5.jpg" class="d-block w-100"
                                alt="A cup of steaming coffee on a wooden table, some playing cards, and a notebook.">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/carousel-image6.jpg" class="d-block w-100"
                                alt="Students playing a card game at Boardwalk Games">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Bootstrap JS Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/d6027df14b.js" crossorigin="anonymous"></script>
</body>

</html>
